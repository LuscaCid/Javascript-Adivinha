<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="screen1 ">
            <h1>Joguinho adivinhação</h1>
            <p>chute um numero entre 0 e 10</p>
            <p class="tries hide">Tentativa numero: </p>
            <form>
                <input type="number"  id="entry" required>
                <button class="try">Tentar</button>
            </form>    
    
        </div>  
        <div class="screen2 hide">
            <h1>Parabens!</h1>
            <p>acertou em 3 tentativas o numero:</p>
            <form>
                
                <button id="tryagain">Jogar novamente</button>
            </form>    
    
        </div>  
    </main>
    <script src="./main.js"></script>
</body>
</html>
